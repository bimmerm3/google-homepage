<!DOCTYPE html>
<html>
    <head>
        <title>A mock version of the Google homepage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="logo">
                <img alt="Google" width="272" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            </div>
            <form class="searchform">
                <input class="searchtext" type="text" name="searchFor"><br/>
                <input class="button dosearch" type="submit" value="Google Search">
                <input class="button feelinlucky" type="submit" value="I'm Feeling Lucky">
            </form> 
        </main>
    </body>
</html>
